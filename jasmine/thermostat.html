<!doctype html>
<html>
<head>
  <title>THERMOSTAT</title>
  <script src='public/jquery-3.3.1.min.js'></script>
  <script src='src/thermostat.js'></script>
  <script src='src/interface.js'></script>
 <link href='./public/css/thermostat_style.css' rel="stylesheet" type="text/css">
</head>


<body>
  <p> Temperature Control </p>
  <input type='range' min='0' max='50' value='20' class='slider'>
  <p> Current Temperature </p>
  <p class='temperature-display'>0</p>
  <p class="error_message"> </p>
  <fieldset>
  <legend>Power Saver</legend>
  <div>
    <input class="PSM" type="radio" id="PowerSaverOn" name="Power Saver" value="On" checked>
    <label for="PowerSaverOn">On</label>
  </div>
  <div>
    <input class="PSM" type="radio" id="PowerSaverOff" name="Power Saver" value="Off">
    <label for="PowerSaverOff">Off</label>
  </div>
</fieldset>
  <div>
    <input type="button" id="Reset" value="Reset">
  </div>
</fieldset>
</body>
</html>
